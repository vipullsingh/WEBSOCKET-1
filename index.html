<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="chat-container">
      <div id="messages"></div>

      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
